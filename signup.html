<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="description" content="Signup page for TravelCove">
    <title>Signup-TravelCove</title>

    <link rel="stylesheet" href="Assets/CSS/signup.css">
</head>
<body>
    <div class="container" style="background-image: url('Assets/IMG/River.jpg');">
        <div class="inner">
            <div class="left">
                <div class="overlay">
                    <h1><strong>TravelCove</strong></h1>
                    <p>
                        TravelCove is a travel agency that provides you with the best travel experience.
                        We provide you with the best hotels and packages at the best price. 
                        We also provide you with the best travel guides.  
                    </p>
                </div>
            </div>
            <div class="right">
                <form action="get">
                    <h2>Sign-IN</h2>
                    <h3>&#x1F607; Welcome to TravelCove &#129309;</h3>
                    <div class="form-group d-flex">
                       <input type="text" placeholder="First Name" class="form-control">
                       <input type="text" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="form-wrapper">
                       <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-wrapper">
                       <input type="email" placeholder="Email Address" class="form-control">
                    </div>
                    <div class="form-wrapper">
                       <select name="" id="" class="form-control">
                           <option value="" disabled="" selected="">Gender</option>
                           <option value="male">Male</option>
                           <option value="femal">Female</option>
                           <option value="other">Other</option>
                       </select>
                    </div>
                    <div class="form-wrapper">
                       <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-wrapper">
                       <input type="password" placeholder="Confirm Password" class="form-control">
                    </div>
                    <div class="signup">
                        <p>Already a user? <a href="login.html"><strong>Login</strong></a></p>
                    </div>
                    <button type="submit" name="submit" class="submit-btn">Create Account</button>
                 </form>
            </div> 
        </div>
      </div>
</body>
</html>
